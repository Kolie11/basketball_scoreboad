<!doctype html>
<html>
    <head>
        <title>Basketball scoreboard Project</title>
        <link rel="stylesheet" href="/index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        
       <div class="container">
           
        <div class="score-infos">
            <img src="images/htmlcss.jpg" alt="logo html css">
                <h1>Team html css</h1>
                <button id="score-btn1">0</button>
               
            <div class="btn-container">
                <button id="add-point-home1" onclick="addOneHome()">+1</button>
                <button id="add-point-home2" onclick="addTwoHome()">+2</button>
                <button id="add-point-home3" onclick="addThreeHome()">+3</button>
            </div>
            
        </div>
        
        <div class="score-infos">
            <img src="images/js.jpg" alt="logo js">
                <h1>Team JS</h1>
                <button id="score-btn2">0</button>
                
            <div class="btn-container">
                <button id="add-point-guest1" onclick="addOneGuest()">+1</button>
                <button id="add-point-guest2" onclick="addTwoGuest()">+2</button>
                <button id="add-point-guest3" onclick="addThreeGuest()">+3</button>
            </div>
          
        </div>
        
      
       </div>
       
       
       
        <script src="/index.js"></script>
    </body>
</html>
